<div class="add-service-container">
  <div class="card service-card shadow-lg">
    <h2 class="text-center">Add New Service</h2>
    <form [formGroup]="serviceForm" (ngSubmit)="onSubmit()">

      <!-- Service Name Field -->
      <div class="form-group input-container">
        <label for="serviceName">Service Name</label>
        <div class="input-icon">
          <i class="fas fa-concierge-bell"></i>
          <input
            type="text"
            id="serviceName"
            formControlName="serviceName"
            class="form-control"
            placeholder="Enter service name">
        </div>
        <div *ngIf="serviceForm?.get('serviceName')?.invalid && serviceForm?.get('serviceName')?.touched" class="error-message">
          Service Name is required.
        </div>
      </div>

      <!-- Description Field -->
      <div class="form-group input-container">
        <label for="description">Description</label>
        <div class="input-icon">
          <i class="fas fa-align-left"></i>
          <textarea
            id="description"
            formControlName="description"
            class="form-control"
            placeholder="Enter service description"></textarea>
        </div>
      </div>

      <!-- Price Field -->
      <div class="form-group input-container">
        <label for="prix">Price</label>
        <div class="input-icon">
          <i class="fas fa-dollar-sign"></i>
          <input
            type="number"
            id="prix"
            formControlName="prix"
            class="form-control"
            placeholder="Enter service price">
        </div>
        <div *ngIf="serviceForm?.get('prix')?.invalid && serviceForm?.get('prix')?.touched" class="error-message">
          Please enter a valid price.
        </div>
      </div>

      <!-- POS Dropdown Field -->
      <div class="form-group input-container">
        <label for="posId">Select POS</label>
        <div class="input-icon">
          <i class="fas fa-store"></i>
          <select
            id="posId"
            formControlName="posId"
            class="form-control">
            <option *ngFor="let pos of posList" [value]="pos.posId">{{ pos.posName }}</option>
          </select>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="text-center mt-4">
        <button
          type="submit"
          class="btn btn-modern"
          [disabled]="serviceForm.invalid">
          <i class="fas fa-plus"></i> Add Service
        </button>
      </div>
    </form>
  </div>
</div>
